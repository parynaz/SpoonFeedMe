<ion-view >


<ion-nav-buttons side ="right">		        


<div class="bar bar-header item-input-inset mysearchbar">
		<label class="item-input-wrapper">
				<i class="icon ion-ios-search placeholder-icon"></i>
				<form class="searchBox" ng-submit="submit()" >
					<input class = "textbox" type="text" placeholder="Search Recipes..." ng-model="query" name="query" autofocus>
<!-- 					<input class = "searchSubmit" type="submit" id="submit" value="Submit"/>
 -->				</form>
		</label>


</div> 

<button class="searchpage-button" title="Search Recipes" ng-click="getRecipe(query)"><img ng-src="img/search.svg"/></button>
<button class="filter-button" title="Filter" ng-click="showPopup(query)"><img class = "filter-btn" ng-src="img/filter.svg"/></button>
<p class="filterLabel"> FILTERS</p>

</ion-nav-buttons>
 <ion-content>

  <p class="searchPadding"></p>


<div class="row" ng-show = "searchResultsReturned" infinite-scroll="myPagingFunction()" infinite-scroll-distance = "3" style="flex-wrap: wrap;">


	<ion-item ng-repeat="recipe in result" href="#/event/search/{{$index}}/search">

	
	<img class="result-img" ng-src= "{{ recipe.image }}">

	 <b><p class="results-title">{{ recipe.title }}  </p></b>

	 <p class="results-details">{{ recipe.resultsdetails }}</p>

	

</ion-item>
</div>


  </ion-content>
</ion-view>
