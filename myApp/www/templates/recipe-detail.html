<ion-view view-title="{{recipe.title}}">
  <ion-content>
 <h1>FuckYeahRecipes</h1>
 <img class="recipe-detail-img" ng-src="{{ recipe.image }}">
 <p>Calories: {{ recipe.calories }}</p>
 <p>Protein: {{ recipe.protein }}</p>
 <p>Fat: {{ recipe.fat }}</p>
 <p>Carbohydrates: {{ recipe.carbs }}</p>

 <p>Details: {{ details.servings }}</p>

<button ng-click="saveRecipe(recipe)">{{button}}</button>

    <center>
      <button ng-click="getSteps()">Walkthrough</button>
    </center>

Steps:
<div ng-repeat="list in instructions track by $index">

	<p>{{ list.step }}</p>
</div>


WALKTHROUGH
<div>
   <p class = "step">{{currentStep}}</p>

<button class="col-50 button android-btn" ng-show="currentStepNum > 1" ng-click="prevStep()">Back</button>
<button class="col-50 button android-btn" ng-show="currentStepNum < maxStepNum" ng-click="nextStep()">Next</button>

      <div style = "text-align: center">
        <div id="page-wrapper">
          <p class="styled">
            <meter id="progress" max="{{max}}" value="{{percentageThrough}}"></meter>
          </p>
        </div>
    </div>
</div>

 </ion-content>
</ion-view>
