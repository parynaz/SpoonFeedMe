<!DOCTYPE html>
<html ng-app="SpoonReadMe">
  <head>
    <meta charset="utf-8">
    
    <!-- NEW CODE TESTING // This title will be the tab's name on the browser
  -->
    <title>Home</title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <meta name="author" content="Parynaz Adamy">
    <title></title>

    <link rel="manifest" href="manifest.json">

      if ('serviceWorker' in navigator) {

          .then(() => console.log('service worker installed'))

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">



    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->    
    <script type='text/javascript' src='lib/jquery-3.1.1.min.js'></script>

    <script src="lib/ionic/js/ionic.bundle.js"></script>


    <script type="text/javascript" src="lib/lodash/dist/lodash.js"></script>




<!-- <script src="lib/ionic-multiselect/dist/ionic-multiselect.min.js"></script> -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>    

    <script type="text/javascript" src="lib/angularjs-dropdown-multiselect/src/angularjs-dropdown-multiselect.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>

   <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script src="js/keys.js"></script>

  <script src='lib/ngInfiniteScroll-1.0.0/build/ng-infinite-scroll.min.js'></script>




</head>

<body ng-controller="MainCtrl">
   
  <ion-nav-view></ion-nav-view>


  <script id="templates/event-menu.html" type="text/ng-template">
      <ion-side-menus enable-menu-with-back-views="false">

        <ion-side-menu-content>
          <ion-nav-bar class="bar-positive mynavbar">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left" >
              <button class="menu-button" menu-toggle="left"><img class ="menu-btn" ng-src="img/menu.svg"/></button>
            </ion-nav-buttons>

            </ion-nav-bar>

          <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content> 

        <ion-side-menu side="left">
          <ion-header-bar class="bar-positive mymenu">
            <h1 class="menu-title">MENU</h1>
          </ion-header-bar>
          
          <ion-content>
          <p class="menuPadding"></p>
            <ul class="list">

            <ion-item nav-clear menu-close style="border: none;">
              <a ui-sref="event.home" ui-sref-active="current" class="item item-icon-left mymenubar">
              <i><img class="menu-home" src="img/home.svg"/></i>
              Home
              </a>
            </ion-item> 

            <ion-item nav-clear menu-close style="border: none;">
              <a ui-sref="event.search" ui-sref-active="current" class="item item-icon-left mymenubar">
              <i><img class="menu-home" src="img/searchblack.svg"/></i>
              Search
              </a>
            </ion-item> 

            <ion-item nav-clear menu-close style="border: none;">
              <a ui-sref="event.import" ui-sref-active="current" class="item item-icon-left mymenubar">
              <i><img class="menu-home" src="img/importblack.svg"/></i>
              Import
              </a>
            </ion-item> 

            <ion-item nav-clear menu-close style="border: none;">
              <a ui-sref="event.saved" ui-sref-active="current" class="item item-icon-left mymenubar">
              <i><img class="menu-home" src="img/saved.svg"/></i>
              Saved
              </a>
            </ion-item> 

            </ul>
          </ion-content>
        </ion-side-menu>

      </ion-side-menus>
    </script>




    <script src="templates/home.html" type="text/ng-template">
    </script>


    <script src="templates/search.html" type="text/ng-template">
    </script>




    <script src="templates/saved.html" type="text/ng-template">
    </script>









</body>
</html>
